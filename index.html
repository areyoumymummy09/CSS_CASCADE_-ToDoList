<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daily Checklist</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Daily Checklist - Elaine Yi Ting</h1>
    </header>
    <main>
      <section id="Morning">
        <h2>Good Morning!</h2>
        <ul class="morning">
          <li>
            <input type="checkbox" id="wash-face" />
            <label for="wash-face">Wash Face</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="brush-teeth" />
            <label for="brush-teeth">Brush Teeth</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="get-dress" />
            <label for="get-dress">Dressed (socks!)</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="do-hair" />
            <label for="do-hair">Hair Pretty!</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="make-bed" />
            <label for="bed"> Make Bed</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="breakfast" />
            <label for="breakfast">Breakfast</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="tidy-room" />
            <label for="tidy-room">Tidy Room</label>
            <span class="check"></span>
          </li>
        </ul>
      </section>

      <section id="afternoon">
        <h2>Good Afternoon!</h2>
        <ul class="afternoon">
          <li>
            <input type="checkbox" id="empty-backpack" />
            <label for="empty-backpack"> Backpack</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="empty-lunchbox" />
            <label for="empty-lunchbox"> Lunchbox</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="hang-up-coat" />
            <label for="hang-up-coat"> Hang up Coat</label>
            <span class="check"></span>
          </li>
          <li>
            <input type="checkbox" id="put-away-shoes" />
            <label for="put-away-shoes">Put away shoes</label>
            <span class="check"></span>
          </li>
          <li>
            <input type="checkbox" id="snack" />
            <label for="snack">Snack</label>
            <span class="check"></span>
          </li>
          <li>
            <input type="checkbox" id="chores" />
            <label for="chores">Chores</label>
            <span class="check"></span>
          </li>
          <li>
            <input type="checkbox" id="homework" />
            <label for="homework">Homework</label>
            <span class="check"></span>
          </li>
        </ul>
      </section>

      <section id="night">
        <h2>Good Night!</h2>
        <ul class="night">
          <li>
            <input type="checkbox" id="pack-backpack" />
            <label for="pack-backpack">Pack Backpack</label>
            <span class="check"></span>
          </li>
          <li>
            <input type="checkbox" id="make-lunch" />
            <label for="make-lunch">Make Lunch</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="clean-up" />
            <label for="clean-up">Clean-up</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="wash-up" />
            <label for="wash-up">Wash-Up</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="brush-teeth-n" />
            <label for="brush-teeth-n">Brush Teeth </label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="brush-hair" />
            <label for="brush-hair">Brush Hair</label>
            <span class="check"></span>
          </li>

          <li>
            <input type="checkbox" id="reading-time" />
            <label for="read-time">Reading Time</label>
            <span class="check"></span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
